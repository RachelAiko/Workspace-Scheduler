<body>
    <div class="container-fluid"> 
        
    </div>
    <section class="vh-100 bg-image gradient-custom-2">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100 gradient-custom-2 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                        
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Full Name</mat-label>
                                <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Display Name">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" type="email" matInput placeholder="Email">
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
                            </mat-form-field>
                        </p>
                        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                            <span>{{ firebaseErrorMessage }}</span>
                        </div>
                
                        <button mat-raised-button color="primary">Sign up</button>

                        <button mat-raised-button color="primary" routerLink="/home">
                            Home
                        </button>
                    </form>
