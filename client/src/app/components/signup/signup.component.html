<!-- Sign up page -->

<section class="h-100 gradient-form">
	<div class="mask d-flex align-items-center h-100">
		<div class="container h-100" style="background-color: rgb(223, 220, 228);">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Create an account</h2>

							<form [formGroup]="signupForm" (ngSubmit)="signup()">
								<p>
									<mat-form-field appearance="outline">
										<mat-label>Full Name</mat-label>
										<input autocomplete="off" formControlName="displayName" type="text" size="47" matInput
											placeholder="Display Name">
									</mat-form-field>
								</p>
								<p>
									<mat-form-field appearance="outline">
										<mat-label>Email</mat-label>
										<input formControlName="email" type="email" size="47" matInput placeholder="Email">
									</mat-form-field>
								</p>
								<p>
									<mat-form-field appearance="outline">
										<mat-label>Password</mat-label>
										<input autocomplete="off" formControlName="password" type="password" size="47" matInput
											placeholder="Password">
									</mat-form-field>
								</p>
								<div *ngIf="firebaseErrorMessage != ''" class="error-style">
									<span>{{ firebaseErrorMessage }}</span>
								</div>

								<button mat-raised-button class="btn btn-success btn-block btn-lg gradient-custom-2 text-body">Sign
									up</button>

								<p class="text-center text-muted mt-4 mb-0">Have already an account? <a routerLink="/home"
										class="fw-bold text-body"><u>Login here</u></a></p>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
